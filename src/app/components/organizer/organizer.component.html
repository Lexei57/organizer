<section>
  <header>
    <p>Tasks</p>
  </header>

    <div class="input-place">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <textarea
          rows="1"
          #inputTask
          appFocusBorder
          (input)="autoSizeToInputArea()"
          (keydown.enter)="submit()"
          type="text"
          formControlName="title">
        </textarea>
        <button
          [disabled]="form.invalid"
          type="submit"
          class="btn btn-primary btn-submit"
        ><i class="material-icons">arrow_drop_down</i></button>
      </form>
    </div>
  <div class="tasks-container">
      <ul *ngIf="tasks.length; else noTasks">
        <li class="task" *ngFor="let task of tasks">
          <span>
            {{task.title}}
          </span>
          <button class="btn btn-remove" (click)="removeTask(task)"><i class="material-icons">close</i></button>
        </li>
      </ul>

    <ng-template #noTasks>
      <p class="text-center">No tasks...</p>
    </ng-template>
  </div>
</section>
